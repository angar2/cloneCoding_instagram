<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>instargram</title>
    <style>
        header {
            position: sticky;
            top: 0;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            z-index: 1; /*앞으로 빼기*/
        }

        .bar {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .barContent {
            width: 975px;
            height: 60px;
            padding-left: 20px;
            padding-right: 20px;

            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .logoBox {
            float: left;
            width: 333.5px;
            height: 36px;
            display: flex;
            justify-content: flex-start; /* 좌측 정렬*/
        }

        .logo {
            position: absolute;
            top: 16px;
            width: 103px;
        }

        .inputBox {
            float: left;
            display: flex;
            width: 268px;
            height: 36px;
            place-items: center;
            border-radius: 8px;
            background-color: #efefef;
        }

        .input {
            margin: auto;
            width: 236px;
            height: 25px;
            background-color: inherit;
            border: none;
            outline: none;
        }

        .barMenuBox {
            float: right;
            width: 278px;
            height: 24px;
            padding-left: 24px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end; /* 우측 정렬*/
        }

        .barMenuIcon {
            width: 24px;
            height: 24px;
            margin-left: 22px;
        }
    </style>
    <style>
        body {
            background-color: #efefef;
            margin: 0;
            padding: 0;
        }

        .main {
            background-color: #efefef;

        }

        .mainView {
            margin: auto;
            width: 935px;
            height: 1000px;
            margin-top: 24px;
            justify-content: center;
        }

        .mainSection {
            float: left;
            width: 614px;
            height: 600px;
            margin: 0px 28px 0px 0px;
        }

        .aside {
            float: left;
            width: 293px;
            height: 400px;
            margin: 0px 0px 40px 0px;
            background-color: white;
        }

        .story {
            height: 103px;
            margin-bottom: 24px;
            padding: 16px 0px 16px 0px;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .feed {
            display: inline;
            background-color: #efefef;
        }

        .content {
            margin-bottom: 24px;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin: 0px -1px 24px -1px;
        }

        .contentHeader {
            display: flex;
            height: 60px;
            align-items: center;
        }

        .userIdBox {
            width: 100%;
            height: 100%;
            padding-top: 14px;
            padding-right: 4px;
            padding-bottom: 14px;
            padding-left: 16px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .userProfile {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            border-radius: 50%;
            background-color: #ebebeb;
            overflow: hidden;
        }

        .userProfileImg {

        }

        .userId {
            height: 100%;
            margin-left: 14px;
            display: flex;
            align-items: center;
        }

        .userIdLink {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            cursor: pointer;
            text-decoration: none;
        }

        .meatMenuBox {
            padding-right: 8px;
        }

        .meatMenuButton {
            padding: 8px;
            border: 0;
            background: 0;
            cursor: pointer; /*손모양 버튼*/
        }

        .meatMenu {
            display: flex;
            position: relative;
            color: #262626;
            fill: #262626;
            height: 24px;
            width: 24px;
        }

        .contentBody {
            width: 614px;
            height: 614px;
            background-color: gray;
            display: flex;
            justify-content: center;
            overflow: hidden;
            border: 0 solid #000;
        }

        .contentImg {
        }

        .contentBottom {
        }

        .contentBottomMenuBox {
            height: 40px;
            margin: 0px;
            padding-top: 6px;
            padding-bottom: 8px;
            padding-right: 16px;
            padding-left: 16px;

        }

        .contentBottomMenu {
            float: left;
        }

        .contentBottomMenuButton {
            width: 40px;
            height: 40px;
            box-sizing: border-box;
            padding: 8px;
            border: none;
            background-color: #ffffff;
        }

        .contentBottomMenuButtonIcon {
            color: #262626;
            fill: #262626;
            height: 24px;
            width: 24px;
        }

        .likeStatus {
            height: 18px;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
            margin-bottom: 8px;
        }

        .likeStatusBox {
            height: 100%;
            font-weight: 600;
            font-size: 14px;
            line-height: 18px;
        }

        .comments {
            max-height: 88px;
            box-sizing: border-box;
            margin: 0px 0px auto 0px;
            padding-left: 16px;
            padding-right: 16px;
        }

        .commentBox {

        }

        .commentUserId {
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            line-height: 18px;
        }

        .comment {
            font-weight: 400;
            font-size: 14px;
            line-height: 18px;
        }

        .elapsedTime {
            padding: 0px 16px 0px 16px;
            margin-bottom: 16px;
        }

        .when {
            cursor: pointer;
            color: #00376b;
            text-decoration: none;
            font-size: 10px;
            line-height: 12px;
        }
        .commentInputArea {
            display: flex;
            padding-top: 6px;
            padding-bottom: 6px;
            padding-left: 16px;
            padding-right: 16px;
            border-top: 1px solid #efefef;
        }
        .commentEmoticonBox {
            padding: 8px 16px 8px 0;
        }

        .commentEmoticonButton {
            padding: 0;
            border: 0;
            background-color: #ffffff;
        }

        .commentEmoticon {
            height: 24px;
            width: 24px;
        }

        .commentInputBox {
            display: flex;
            align-items: center;
        }

        .commentInput {
            height: 18px;
            border: 0;
            outline: none;
        }

        .commentPostbox {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .commentPostBotton {
            background-color: #ffffff;
            border: 0;
            cursor: pointer;
        }
        .commentPost {

        }
        .footer {
            height: 134px;
            padding-right: 16px;
            padding-left: 16px;
        }

        .footerBox {
            height: 100%;
            margin: 24px 0px 52px 0px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="bar">
        <div class="barContent">
            <div class="logoBox">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="inputBox">
                <input aria-label="입력 검색" autocapitalize="none" class="input" placeholder="&#xf002 검색" type="text"
                       value="">
            </div>
            <div class="barMenuBox">
                <div class="barMenuIcon">
                    <a href="/" tabindex="0">
                        <svg aria-label="홈" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
