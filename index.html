<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>instargram</title>
    <style>
        header {
            position: sticky;
            top: 0;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
        }

        .bar {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .barContent {
            width: 975px;
            height: 60px;
            padding-left: 20px;
            padding-right: 20px;

            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .logoBox {
            float: left;
            width: 333.5px;
            height: 36px;
            display: flex;
            justify-content: flex-start; /* 좌측 정렬*/
        }

        .logo {
            position: absolute;
            top: 16px;
            width: 103px;
        }

        .inputBox {
            float: left;
            display: flex;
            width: 268px;
            height: 36px;
            place-items: center;
            border-radius: 8px;
            background-color: #efefef;
        }

        .input {
            margin: auto;
            width: 236px;
            height: 25px;
            background-color: inherit;
            border: none;
            outline: none;
        }
        .barMenuBox {
            float: right;
            width: 278px;
            height: 24px;
            padding-left: 24px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end; /* 우측 정렬*/
        }
        .barMenuIcon {
            width: 24px;
            height: 24px;
            margin-left: 22px;
        }
    </style>
    <style>
        body {
            background-color: #efefef;
            margin: 0;
            padding: 0;
        }
        .main {
            background-color: #efefef;

        }
        .mainView {
            margin: auto;
            width: 935px;
            height: 1000px;
            margin-top: 24px;
            justify-content: center;
        }
        .mainSection {
            float: left;
            width: 614px;
            height: 600px;
            margin: 0px 28px 0px 0px;
        }
        .aside {
            float: left;
            width: 293px;
            height: 400px;
            margin: 0px 0px 40px 0px;
            background-color: white;
        }
        .story {
            height: 103px;
            margin-bottom: 24px;
            padding: 16px 0px 16px 0px;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .feed {
            display: inline;
            background-color: #efefef;
        }
        .footer {
            height: 134px;
            padding-right: 16px;
            padding-left: 16px;
        }
        .footerBox {
            height: 100%;
            margin: 24px 0px 52px 0px;
        }
        .content {
            height: 890px;
            margin-bottom: 24px;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin: 0px -1px 24px -1px;
        }
        .contentHeader {
            display: flex;
            height: 60px;
            align-items: center;
        }
        .userIdBox {
            width: 100%;
            height: 100%;
            padding-top: 14px;
            padding-right: 4px;
            padding-bottom: 14px;
            padding-left: 16px;
            box-sizing: border-box;
            display: flex;
            align-items:center;
        }
        .userProfile {
            border-radius: 50%;
            background-color: #ebebeb;
        }
        .userImg {
            width: 42px;
            height: 42px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items:center;
            border-radius: 50%;
            }
        .userId {
            height: 100%;
            margin-left: 14px;
            display: flex;
            align-items:center;
        }
        .userIdLink{
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            cursor: pointer;
            text-decoration: none;
        }
        .meatMenuBox {
            padding-right: 8px;
        }
        .meatMenuButton {
            padding: 8px;
            border: 0;
            background: 0;
            cursor:pointer; /*손모양 버튼*/
        }
        .meatMenu {
            display: flex;
            position: relative;
            color: #262626;
            fill: #262626;
            height: 24px;
            width: 24px;
        }
        .contentBody {
            width: 614px;
            height: 614px;
            background-color: gray;
        }
        .contentBottom {
            height: 177px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="bar">
        <div class="barContent">
            <div class="logoBox">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="inputBox">
                <input aria-label="입력 검색" autocapitalize="none" class="input" placeholder="&#xf002 검색" type="text"
                       value="">
            </div>
            <div class="barMenuBox">
                <div class="barMenuIcon">
                    <a href="/" tabindex="0">
                        <svg aria-label="홈" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img"
                             viewBox="0 0 24 24" width="24">
                            <path d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="mainView">
        <section class="mainSection">
            <div class="story"></div>
            <div class="feed">
                <div class="content">
                    <div class="contentHeader">
                        <header class="userIdBox">
                            <div class="userProfile">
                                <img alt="" class="userImg" src="https://platum.kr/wp-content/uploads/2019/12/64497335_490811004989301_7459130390851092480_n.png">
                            </div>
                            <div class="userId">
                                <a class="userIdLink" href="">spartacodingclub</a>
                            </div>
                        </header>
                        <div class="meatMenuBox">
                            <button class="meatMenuButton">
                                <svg class="meatMenu">
                                    <circle cx="12" cy="12" r="1.5"></circle>
                                    <circle cx="6" cy="12" r="1.5"></circle>
                                    <circle cx="18" cy="12" r="1.5"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="contentBody"></div>
                    <div class="contentBottom"></div>
                </div>
            </div>
        </section>
        <aside class="aside">
        </aside>
    </div>
<footer class="footer">
    <div class="footerBox"></div>
</footer>
</main>
</body>
</html>
