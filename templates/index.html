    <script>
        $(document).ready(function () {
            $('#readMore').hide();
            $('#hideComment').hide();
            showComment();
            tooLongDesc();
        });

        function tooLongDesc() {
            let desc = $('#desc').text();
            if(desc.length >= 30) {
                $('#desc').css('overflow', 'hidden');
            $('#desc').css('text-overflow', 'ellipsis');
            $('#desc').css('white-space', 'nowrap');
                $('#readMore').show();
            }
        }

        function readMore() {
            $('#readMore').hide();
            $('#desc').css('overflow', 'visible');
            $('#desc').css('text-overflow', 'visible');
            $('#desc').css('white-space', 'normal');
        }

        function giveLike() {
            if ($('#likeIcon_off').css('display') == "block") {
                $('#likeIcon_off').css('display', "none");
                $('#likeIcon_on').css('display', "block");
            } else {
                $('#likeIcon_off').css('display', "block");
                $('#likeIcon_on').css('display', "none");
            }
        }


        function postComment() {

            let comment = $("#postComment").val()

            if (comment == '') {
                return;
            } else {
                $.ajax({
                    type: "POST",
                    url: "/comment",
                    data: {userGive: "someone", commentGive: comment},
                    success: function (response) {
                        window.location.reload()
                    }
                })
            }
        }

        function showComment() {
            $.ajax({
                type: "GET",
                url: "/comment",
                data: {},
                success: function (response) {

                    let comments = response.comments;

                    for (let i = 0; i < comments.length; i++) {
                        let user = comments[i]['user']
                        let comment = comments[i]['comment']
                        let temp_html = `<div class="commentBox">
                                            <a class="commentUserId" alt="계정">${user}</a>
                                            <span class="comment">${comment}</span>
                                        </div>`
                        $('#comments').append(temp_html);
                    }

                    let commentsLength = Object.keys(comments).length;

                    $("#hideCommentButton").text('댓글 ' + commentsLength + '개 모두 보기');

                    if (commentsLength >= 4) {
                        $('#comments').hide();
                        $('#hideComment').show();
                    }
                }
            })
        }

        function showComments() {
            $('#comments').show();
            $('#hideComment').hide();
        }

    </script>
